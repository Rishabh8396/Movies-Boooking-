          </select>
        </div>
      </form>
      </div>
      <div class="row">
      <form class="movie-form">
        <div class="form-group">
          <select class="form-control" ng-model="$ctrl.cityn">
            <option value="">Select City</option>

    			</select>
        </div>
      </form>
      </div>
      <div class="row">
      <form class="movie-form">
        <div class="form-group">
          <select class="form-control" id="Theatre" ng-model="$ctrl.theatre">
            <option value="">Select Cinema</option>
            <option   ng-repeat="x in $ctrl.mapp_arr  | unique:'THEATRENAME'">{{x.THEATRENAME}}</option>
          </select>
        </div>
      </form>
      </div>
      <div class="row">
      <form class="movie-form">

          <select class="form-control" id="SeatClass">
            <option>Select Class</option>
            <option>PLATINUM</option>
            <option>GOLD</option>
            <option>SILVER</option>
          </select>
        </div>
      </form>
      </div>
      <div class="row">
      <form class="movie-form">
        <div class="form-group">
          <select class="form-control" id="ShowTimings" ng-model="$ctrl.ShowTimeddl">

            <option ng-repeat="x in $ctrl.mapp_arr">{{x.HOUR}}:{{x.MINUTE}}:{{x.AMPM}}</option>
          </select>
        </div>
      </form>
      </div>
      <div class="row">
      <form class="movie-form">
        <div class="form-group">
          <select class="form-control" id="NoSeats">

            <option>5</option><option>6</option>
            <option>7</option><option>8</option>
            <option>9</option><option>10</option>

<script>
$(document).ready(function(){
//$('#myModal').modal('show');
$("#ticket.nav li>a").click(function(){
  x=$(this).html();
  sessionStorage.setItem("NoofSeats",x);
});

$("#ticket.nav li").click(function(){
  x=$(this).html();
  $(this).addClass("activeclass");
  $(this).siblings('li.activeclass').removeClass("activeclass");
});







$("#bookTicketButton").click(function(){
  sessionStorage.setItem("Class",$("#SeatClass option:selected").text());
  sessionStorage.setItem("Moviedate",$("#MovieDates option:selected").text());
  sessionStorage.setItem("Cinema",$("#Cinemas option:selected").text());
  sessionStorage.setItem("City",$("#City option:selected").text());
  sessionStorage.setItem("MovieName",$("#MovieTitle option:selected").text());
  sessionStorage.setItem("ShowTime",$("#ShowTimings option:selected").text());
  sessionStorage.setItem("NoofSeats",$("#NoSeats option:selected").text());
  });
});

$('#bs-carousel').carousel({
  interval: 4000,
  cycle: true
});
</script>
